spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/bookstore;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          format_sql: true

  profiles:
    include: oauth
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace